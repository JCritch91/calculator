<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="header">Calculator</h1>

    <div class="page-container">
        <div id="calc-frame">
            <div id="screen-frame">
                <div id="calculation-display"></div>
                <div id="result-display">0</div>
            </div>
            <div id="button-frame">
                <button id="cancel">C</button>
                <button id="del">Del</button>
                <button class="oper"id="percent">%</button>
                <button class="oper"id="divide">÷</button>
                <button class="number"id="7">7</button>
                <button class="number"id="8">8</button>
                <button class="number"id="9">9</button>
                <button class="oper"id="multiply">x</button>
                <button class="number"id="4">4</button>
                <button class="number"id="5">5</button>
                <button class="number"id="6">6</button>
                <button class="oper"id="minus">-</button>
                <button class="number"id="1">1</button>
                <button class="number"id="2">2</button>
                <button class="number"id="3">3</button>
                <button class="oper"id="plus">+</button>
                <button class="number"id="0">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <h3 class="footer">Copyright JCritch91©</h3>
</body>
</html>
